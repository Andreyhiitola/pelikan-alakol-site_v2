<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню бара - Заказ еды | Пеликан Алаколь</title>
    <link rel="stylesheet" href="css/main.css"> <!-- Ваш основной CSS, если есть -->
    <style>
        body {
            background: #000 url('img/bg-wood.jpg') center/cover no-repeat fixed;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 { color: #FFD700; text-align: center; text-transform: uppercase; }
        .category { margin: 40px 0; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .dish-card {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            transition: transform 0.3s;
        }
        .dish-card:hover { transform: scale(1.05); }
        .dish-img { width: 100%; height: 200px; object-fit: cover; }
        .dish-info { padding: 15px; text-align: center; }
        .dish-name { color: #FFD700; font-size: 1.2em; margin: 0; }
        .dish-price { font-size: 1.4em; margin: 10px 0; }
        .add-btn {
            background: #FFD700; color: #000; border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; font-weight: bold;
        }
        .add-btn:hover { background: #FFCC00; }
        #cart { background: rgba(30,30,30,0.9); padding: 20px; margin: 40px auto; max-width: 800px; border-radius: 12px; }
        #cart-items li { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #444; }
    </style>
</head>
<body>
    <h1>Food Menu Бар Пеликан</h1>
    <div id="menu"></div>
    <div id="cart">
        <h2>Корзина</h2>
        <ul id="cart-items"></ul>
        <p id="total">Итого: 0 ₸</p>
        <!-- Форма заказа как раньше -->
    </div>

    <script>

        // Для фото по имени блюда (переименуйте файлы соответственно)

    <script src="js/bar.js"></script>
</body>
</html>
