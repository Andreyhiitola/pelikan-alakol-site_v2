<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–µ–ª–∏–∫–∞–Ω –ê–ª–∞–∫–æ–ª—å - –°–µ–º–µ–π–Ω—ã–π –æ—Ç–¥—ã—Ö –Ω–∞ –æ–∑–µ—Ä–µ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>

    <!-- –í–°–ï –°–¢–ò–õ–ò –ó–î–ï–°–¨ -->
    <style>
        /* –¢–∞ –∫—Ä–∞—Å–∏–≤–∞—è —Ü–≤–µ—Ç–æ–≤–∞—è –ø–∞–ª–∏—Ç—Ä–∞, –∫–æ—Ç–æ—Ä–∞—è –≤–∞–º –ø–æ–Ω—Ä–∞–≤–∏–ª–∞—Å—å */
        :root {
            --primary-green: #2d8659;
            --secondary-green: #4ca876;
            --accent-blue: #0077b6;
            --background-light: #f5faf8;
            --white: #fff;
            --text-dark: #2c3e50;
            --shadow: 0 8px 24px rgba(45, 134, 89, 0.15);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–º–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ */
        body.dark-mode {
            --background-light: #1a1a1a;
            --white: #2a2a2a;
            --text-dark: #e0e0e0;
            --primary-green: #4ca876;
            --secondary-green: #2d8659;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: var(--background-light); /* –£–±—Ä–∞–ª–∏ –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è —á–∏—Å—Ç–æ—Ç—ã */
            color: var(--text-dark);
            transition: background 0.3s, color 0.3s;
        }
        
        .container { max-width: 1200px; margin: 20px auto; background-color: var(--white); border-radius: 20px; box-shadow: var(--shadow); overflow: hidden; }
        header { background: var(--primary-green); color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
        .header-left h1 { margin: 0; }
        .theme-toggle { background: rgba(255, 255, 255, 0.2); border: none; color: white; cursor: pointer; font-size: 1.2em; padding: 8px 12px; border-radius: 8px; }
        main { padding: 40px; }
        /* ... –∏ —Ç–∞–∫ –¥–∞–ª–µ–µ, –≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –∏–∑ —Ç–æ–≥–æ —Ñ–∞–π–ª–∞ ... */
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="header-left">
            <h1>üå≤ –ü–µ–ª–∏–∫–∞–Ω –ê–ª–∞–∫–æ–ª—å</h1>
        </div>
        <div class="header-right">
            <!-- –ö–Ω–æ–ø–∫–∞ —Ç–µ–º—ã –±–µ–∑ onclick -->
            <button class="theme-toggle" id="themeToggleButton" title="–¢–µ–º–Ω–∞—è —Ç–µ–º–∞">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main>
        <!-- –°—é–¥–∞ –ø–æ–º–µ—Å—Ç–∏—Ç–µ –≤–µ—Å—å –∫–æ–Ω—Ç–µ–Ω—Ç –∏–∑ <body> –≤–∞—à–µ–≥–æ –∫—Ä–∞—Å–∏–≤–æ–≥–æ —Ñ–∞–π–ª–∞ -->
        <p>–°–æ–¥–µ—Ä–∂–∏–º–æ–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã...</p>
    </main>
</div>

<!-- –í–ï–°–¨ JAVASCRIPT –ó–î–ï–°–¨ -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    
    // --- –ù–ê–î–ï–ñ–ù–´–ô –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –¢–ï–ú–´ ---
    const themeButton = document.getElementById('themeToggleButton');
    const body = document.body;

    function applyTheme(theme) {
        if (!themeButton) return; // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∏ –Ω–µ—Ç, –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
        const icon = themeButton.querySelector('i');
        if (theme === 'dark') {
            body.classList.add('dark-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        } else {
            body.classList.remove('dark-mode');
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        }
    }

    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);

    if (themeButton) {
        themeButton.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
    }

    // --- –°–Æ–î–ê –ú–û–ñ–ù–û –î–û–ë–ê–í–ò–¢–¨ –û–°–¢–ê–õ–¨–ù–´–ï –°–ö–†–ò–ü–¢–´ (–ö–ê–†–¢–ê, –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê) ---
    console.log("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∏ —Å–∫—Ä–∏–ø—Ç—ã —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã.");
});
</script>

</body>
