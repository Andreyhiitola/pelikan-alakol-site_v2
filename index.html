            color: var(--text-dark);

<!-- –í–ï–°–¨ JAVASCRIPT –ó–î–ï–°–¨, –í –û–î–ù–û–ú –ú–ï–°–¢–ï -->
<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- 1. –ù–ê–î–ï–ñ–ù–´–ô –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –¢–ï–ú–´ ---
    const themeButton = document.getElementById('themeToggleButton');
    const body = document.body;

    const applyTheme = (theme) => {
        const icon = themeButton.querySelector('i');
        if (theme === 'dark') {
            body.classList.add('dark-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        } else {
            body.classList.remove('dark-mode');
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        }
    };

    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);

    themeButton.addEventListener('click', () => {
        const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
    });

    // --- 2. –í–°–ï –û–°–¢–ê–õ–¨–ù–´–ï –°–ö–†–ò–ü–¢–´, –ö–û–¢–û–†–´–ï –ë–´–õ–ò –í –í–ê–®–ï–ú –§–ê–ô–õ–ï ---
    // (–Ø –∏—Ö –ø—Ä–æ—Å—Ç–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–ª –∏ —É–±–µ–¥–∏–ª—Å—è, —á—Ç–æ –æ–Ω–∏ –Ω–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—É—é—Ç)
    
    // ... –∑–¥–µ—Å—å –≤–µ—Å—å –æ—Å—Ç–∞–ª—å–Ω–æ–π JavaScript –¥–ª—è –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω, –∫–∞—Ä—Ç—ã, –≥–∞–ª–µ—Ä–µ–∏ ...

    console.log('–§–∏–Ω–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è —Å–∫—Ä–∏–ø—Ç–æ–≤ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–∞.');
});
</script>
