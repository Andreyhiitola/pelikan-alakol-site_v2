<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ú–µ–Ω—é –ü–µ–ª–∏–∫–∞–Ω-–ê–ª–∞–∫–æ–ª—å</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Georgia', serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; padding: 20px; }
.header { text-align: center; margin-bottom: 30px; }
.header h1 { font-size: 3em; color: #2c3e50; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); margin-bottom: 10px; }
.header p { font-size: 1.2em; color: #7f8c8d; }
.controls { max-width: 1400px; margin: 0 auto 30px; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; align-items: center; }
.btn { padding: 12px 25px; font-size: 16px; border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; font-family: inherit; }
.btn-primary { background: linear-gradient(45deg, #e74c3c, #c0392b); color: white; box-shadow: 0 4px 15px rgba(231,76,60,0.3); }
.btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(231,76,60,0.4); }
.search-box { padding: 12px 20px; border-radius: 50px; border: 2px solid #ddd; font-size: 16px; width: 250px; font-family: inherit; }
.category-filter { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 20px; max-width: 1400px; margin: 0 auto; }
.category-btn { padding: 10px 25px; border-radius: 25px; border: 2px solid #3498db; background: white; color: #3498db; cursor: pointer; transition: all 0.3s; font-family: inherit; font-size: 16px; font-weight: bold; }
.category-btn:hover { background: #ecf0f1; }
.category-btn.active { background: #3498db; color: white; }
.menu-section { max-width: 1400px; margin: 0 auto 40px; }
.section-title { font-size: 2.5em; color: #2c3e50; text-align: center; margin-bottom: 25px; padding: 15px; background: white; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
.menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
.dish-card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); transition: all 0.3s; border: 1px solid #ecf0f1; display: flex; flex-direction: column; }
.dish-card:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(0,0,0,0.12); }
.dish-name { font-size: 1.3em; color: #2c3e50; margin-bottom: 8px; font-weight: bold; flex-grow: 1; }
.dish-weight { font-size: 0.95em; color: #95a5a6; margin-bottom: 10px; font-style: italic; }
.dish-price { font-size: 1.9em; font-weight: bold; color: #e74c3c; text-shadow: 1px 1px 2px rgba(231,76,60,0.2); margin-top: auto; }
.empty-state { grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: #7f8c8d; }
.empty-state h2 { font-size: 2em; margin-bottom: 15px; }
@media print {
body { background: white !important; padding: 10px !important; }
.controls, .category-filter { display: none !important; }
.menu-grid { grid-template-columns: repeat(3, 1fr) !important; gap: 12px !important; }
.dish-card { break-inside: avoid; box-shadow: none !important; border: 1px solid #bdc3c7 !important; padding: 12px !important; margin-bottom: 10px; }
}
@media (max-width: 768px) { .menu-grid { grid-template-columns: 1fr; gap: 15px; } .controls { flex-direction: column; width: 100%; } .search-box { width: 100%; } }
</style>
</head>
<body>

<div class="header">
    <h1>üçΩÔ∏è –ú–µ–Ω—é –ü–µ–ª–∏–∫–∞–Ω-–ê–ª–∞–∫–æ–ª—å</h1>
    <p>–°–≤–µ–∂–∞—è –∫—É—Ö–Ω—è | –ê–ª–∞–∫–æ–ª—å | <span id="menuDate">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>
</div>

<!-- –≠–õ–ï–ú–ï–ù–¢–´, –ö–û–¢–û–†–´–ï –°–ö–†–ò–ü–¢ –ù–ï –ù–ê–•–û–î–ò–õ -->
<div class="controls">
    <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è –ü–µ—á–∞—Ç—å –º–µ–Ω—é</button>
    <input type="text" class="search-box" id="searchBox" placeholder="üîç –ü–æ–∏—Å–∫ –±–ª—é–¥–∞..." oninput="filterMenu()">
</div>

<div class="category-filter">
    <button class="category-btn active" onclick="filterByCategory('–í—Å–µ')">–í—Å–µ</button>
    <button class="category-btn" onclick="filterByCategory('–ó–∞–≤—Ç—Ä–∞–∫')">üåÖ –ó–∞–≤—Ç—Ä–∞–∫</button>
    <button class="category-btn" onclick="filterByCategory('–û–±–µ–¥')">üç≤ –û–±–µ–¥</button>
    <button class="category-btn" onclick="filterByCategory('–£–∂–∏–Ω')">üåô –£–∂–∏–Ω</button>
</div>

<div id="menuContainer">
    <div class="empty-state">
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é...</p>
    </div>
</div>

<script>
let currentCategory = '–í—Å–µ';
let globalMenuData = {};

async function loadMenu() {
    try {
        const response = await fetch('menu.json');
        if (!response.ok) throw new Error('menu.json –Ω–µ –Ω–∞–π–¥–µ–Ω');
        const data = await response.json();
        
        globalMenuData = {
            '–ó–∞–≤—Ç—Ä–∞–∫': data.dishes?.filter(d => d.category === '–ó–∞–≤—Ç—Ä–∞–∫') || [],
            '–û–±–µ–¥': data.dishes?.filter(d => d.category === '–û–±–µ–¥') || [],
            '–£–∂–∏–Ω': data.dishes?.filter(d => d.category === '–£–∂–∏–Ω') || []
        };

        if (data.lastUpdate) {
             document.getElementById('menuDate').textContent = new Date(data.lastUpdate).toLocaleDateString('ru-RU');
        } else {
             document.getElementById('menuDate').textContent = new Date().toLocaleDateString('ru-RU');
        }

        renderMenu();
        
    } catch (err) {
        console.warn('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏, –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ', err);
        // –§–æ–ª–±—ç–∫
        globalMenuData = {
            '–ó–∞–≤—Ç—Ä–∞–∫': [{name:'–ö–∞—à–∞ (–¥–µ–º–æ)', weight:'200–≥—Ä', price:500}],
            '–û–±–µ–¥': [{name:'–ë–æ—Ä—â (–¥–µ–º–æ)', weight:'300–º–ª', price:900}],
            '–£–∂–∏–Ω': []
        };
        document.getElementById('menuDate').textContent = '–î–µ–º–æ —Ä–µ–∂–∏–º';
        renderMenu();
    }
}

function renderMenu() {
    const searchTerm = document.getElementById('searchBox').value.toLowerCase();
    const container = document.getElementById('menuContainer');
    container.innerHTML = '';
    
    const categoriesToShow = currentCategory === '–í—Å–µ' ? Object.keys(globalMenuData) : [currentCategory];
    let hasResults = false;

    categoriesToShow.forEach(category => {
        let dishes = globalMenuData[category] || [];
        dishes = dishes.filter(dish => dish.name.toLowerCase().includes(searchTerm));
        
        if (dishes.length === 0) return;
        hasResults = true;
        
        const section = document.createElement('div');
        section.className = 'menu-section';
        const icons = { '–ó–∞–≤—Ç—Ä–∞–∫': 'üåÖ', '–û–±–µ–¥': 'üç≤', '–£–∂–∏–Ω': 'üåô' };
        
        section.innerHTML = `
            <h2 class="section-title">${icons[category] || 'üçΩÔ∏è'} ${category}</h2>
            <div class="menu-grid">
                ${dishes.map(dish => `
                    <div class="dish-card">
                        <div class="dish-name">${dish.name}</div>
                        <div class="dish-weight">${dish.weight}</div>
                        <div class="dish-price">${dish.price}‚Ç∏</div>
                    </div>
                `).join('')}
            </div>
        `;
        container.appendChild(section);
    });

    if (!hasResults) {
        container.innerHTML = `
            <div class="empty-state">
                <h2>üçΩÔ∏è –ë–ª—é–¥–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h2>
                <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</p>
            </div>
        `;
    }
}

function filterByCategory(category) {
    currentCategory = category;
    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    renderMenu();
}

function filterMenu() {
    renderMenu();
}

// –ó–∞–ø—É—Å–∫
loadMenu();
</script>

</body>
</html>
