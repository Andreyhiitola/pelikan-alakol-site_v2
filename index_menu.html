<!DOCTYPE html>

<head>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

:root {
    --primary-color: #2180ad;
    --secondary-color: #e74c3c;
    --bg-gradient-start: #f5f7fa;
    --bg-gradient-end: #c3cfe2;
    --card-bg: white;
    --text-color: #2c3e50;
    --text-muted: #7f8c8d;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
    --shadow-md: 0 8px 25px rgba(0,0,0,0.12);
}

body.dark-mode {
    --bg-gradient-start: #1a1a2e;
    --bg-gradient-end: #16213e;
    --card-bg: #0f3460;
    --text-color: #eaeaea;
    --text-muted: #aaa;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
    --shadow-md: 0 8px 25px rgba(0,0,0,0.5);
}

body {
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
    min-height: 100vh;
    padding: 20px;
    color: var(--text-color);
    transition: all 0.3s ease;
}

/* –®–ê–ü–ö–ê */
.header {
    text-align: center;
    margin-bottom: 30px;
    animation: fadeInDown 0.6s ease;
}

@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.header h1 {
    font-size: 3em;
    color: var(--text-color);
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    margin-bottom: 10px;
}

.header p {
    font-size: 1.2em;
    color: var(--text-muted);
}

.header-stats {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 15px;
    flex-wrap: wrap;
}

.stat-badge {
    background: var(--card-bg);
    padding: 8px 20px;
    border-radius: 20px;
    font-size: 0.9em;
    box-shadow: var(--shadow-sm);
    font-weight: 600;
    color: var(--primary-color);
}

/* –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø */
.controls {
    max-width: 1400px;
    margin: 0 auto 30px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.btn {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: inherit;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.btn-primary {
    background: linear-gradient(45deg, var(--secondary-color), #c0392b);
    color: white;
    box-shadow: 0 4px 15px rgba(231,76,60,0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(231,76,60,0.4);
}

.btn-secondary {
    background: linear-gradient(45deg, var(--primary-color), #1a5f8a);
    color: white;
    box-shadow: 0 4px 15px rgba(33,128,173,0.3);
}

.btn-secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(33,128,173,0.4);
}

.btn-icon {
    background: var(--card-bg);
    color: var(--text-color);
    box-shadow: var(--shadow-sm);
    width: 50px;
    height: 50px;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
}

.search-box {
    padding: 12px 20px;
    border-radius: 50px;
    border: 2px solid #ddd;
    font-size: 16px;
    width: 250px;
    font-family: inherit;
    background: var(--card-bg);
    color: var(--text-color);
    transition: all 0.3s ease;
}

.search-box:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 4px rgba(33, 128, 173, 0.1);
}

.select-box {
    padding: 12px 20px;
    border-radius: 50px;
    border: 2px solid #ddd;
    font-size: 16px;
    font-family: inherit;
    background: var(--card-bg);
    color: var(--text-color);
    cursor: pointer;
}

/* –§–ò–õ–¨–¢–†–´ –ö–ê–¢–ï–ì–û–†–ò–ô */
.category-filter {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
    max-width: 1400px;
    margin-left: auto;
    margin-right: auto;
}

.category-btn {
    padding: 10px 25px;
    border-radius: 25px;
    border: 2px solid var(--primary-color);
    background: var(--card-bg);
    color: var(--primary-color);
    cursor: pointer;
    transition: all 0.3s;
    font-family: inherit;
    font-size: 16px;
    font-weight: bold;
}

.category-btn:hover {
    background: rgba(33, 128, 173, 0.1);
    transform: translateY(-2px);
}

.category-btn.active {
    background: var(--primary-color);
    color: white;
}

/* –†–ï–ñ–ò–ú–´ –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø */
.view-mode-toggle {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
}

.view-btn {
    padding: 10px 20px;
    border: 2px solid var(--primary-color);
    background: var(--card-bg);
    color: var(--primary-color);
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
}

.view-btn.active {
    background: var(--primary-color);
    color: white;
}

/* –°–ï–¢–ö–ê –ö–ê–†–¢–û–ß–ï–ö */
.menu-section {
    max-width: 1400px;
    margin: 0 auto 40px;
    animation: slideUp 0.6s ease;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.section-title {
    font-size: 2.5em;
    color: var(--text-color);
    text-align: center;
    margin-bottom: 25px;
    padding: 15px;
    background: var(--card-bg);
    border-radius: 20px;
    box-shadow: var(--shadow-sm);
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

.dish-card {
    background: var(--card-bg);
    border-radius: 15px;
    padding: 20px;
    box-shadow: var(--shadow-sm);
    transition: all 0.3s;
    border: 1px solid rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
}

.dish-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    opacity: 0;
    transition: opacity 0.3s;
}

.dish-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-md);
}

.dish-card:hover::before {
    opacity: 1;
}

.dish-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 10px;
}

.favorite-btn {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    padding: 5px;
    line-height: 1;
    transition: transform 0.3s;
}

.favorite-btn:hover {
    transform: scale(1.2);
}

.favorite-btn.active {
    color: #e74c3c;
}

.dish-name {
    font-size: 1.3em;
    color: var(--text-color);
    margin-bottom: 8px;
    font-weight: bold;
    flex-grow: 1;
    line-height: 1.4;
}

.dish-weight {
    font-size: 0.95em;
    color: var(--text-muted);
    margin-bottom: 10px;
    font-style: italic;
}

.dish-price {
    font-size: 1.9em;
    font-weight: bold;
    color: var(--secondary-color);
    text-shadow: 1px 1px 2px rgba(231,76,60,0.2);
    margin-top: auto;
}

/* –¢–ê–ë–õ–ò–ß–ù–´–ô –†–ï–ñ–ò–ú */
.table-view {
    max-width: 1400px;
    margin: 0 auto;
    background: var(--card-bg);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: var(--shadow-sm);
}

.menu-table {
    width: 100%;
    border-collapse: collapse;
}

.menu-table thead {
    background: linear-gradient(135deg, var(--primary-color), #1a5f8a);
    color: white;
}

.menu-table th {
    padding: 15px;
    text-align: left;
    font-weight: 600;
}

.menu-table tbody tr {
    border-bottom: 1px solid rgba(0,0,0,0.05);
    transition: background 0.2s;
}

.menu-table tbody tr:hover {
    background: rgba(33, 128, 173, 0.05);
}

.menu-table td {
    padding: 15px;
}

.category-badge {
    display: inline-block;
    padding: 5px 12px;
    border-radius: 15px;
    font-size: 0.85em;
    font-weight: 600;
    color: white;
}

.category-breakfast { background: #ff9800; }
.category-lunch { background: #9c27b0; }
.category-dinner { background: #009688; }

/* –ü–£–°–¢–û–ï –°–û–°–¢–û–Ø–ù–ò–ï */
.empty-state {
    grid-column: 1 / -1;
    text-align: center;
    padding: 60px 20px;
    color: var(--text-muted);
}

.empty-state h2 {
    font-size: 2em;
    margin-bottom: 15px;
}

/* –ó–ê–ì–†–£–ó–ß–ò–ö */
.loader {
    text-align: center;
    padding: 60px 20px;
}

.spinner {
    border: 4px solid rgba(33, 128, 173, 0.1);
    border-left-color: var(--primary-color);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* –ü–ï–ß–ê–¢–¨ */
@media print {
    body {
        background: white !important;

    }
    
    .header h1 {

    }
    
    .dish-card {

    }
    
    .dish-name { font-size: 1em; }
    .dish-weight { font-size: 0.85em; }

    @page {

    }
}

/* –ú–û–ë–ò–õ–¨–ù–´–ô */
@media (max-width: 768px) {
    .menu-grid {
        grid-template-columns: 1fr;

    }
    
    .header h1 { font-size: 2em; }

    .controls {
        flex-direction: column;

    }
    
    .search-box {
        width: 100%;
    }
    
    .category-filter {
        gap: 8px;
    }
    
    .category-btn {
        font-size: 14px;
        padding: 8px 15px;
    }
}
</style>

<body>

<div class="header">
    <h1>üçΩÔ∏è –ú–µ–Ω—é –ü–µ–ª–∏–∫–∞–Ω-–ê–ª–∞–∫–æ–ª—å</h1>
    <p>–°–≤–µ–∂–∞—è –∫—É—Ö–Ω—è | –ê–ª–∞–∫–æ–ª—å | <span id="menuDate">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>
    <div class="header-stats">
        <span class="stat-badge">üìä –ë–ª—é–¥: <span id="totalDishes">0</span></span>
        <span class="stat-badge">üåÖ –ó–∞–≤—Ç—Ä–∞–∫–æ–≤: <span id="breakfastCount">0</span></span>
        <span class="stat-badge">üç≤ –û–±–µ–¥–æ–≤: <span id="lunchCount">0</span></span>
        <span class="stat-badge">üåô –£–∂–∏–Ω–æ–≤: <span id="dinnerCount">0</span></span>
    </div>
</div>

<div class="controls">
    <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è –ü–µ—á–∞—Ç—å</button>
    <button class="btn btn-secondary" onclick="downloadMenu()">üì• –°–∫–∞—á–∞—Ç—å</button>
    <button class="btn-icon" onclick="toggleDarkMode()" title="–¢–µ–º–Ω–∞—è —Ç–µ–º–∞">üåô</button>
    <button class="btn-icon" onclick="showFavorites()" title="–ò–∑–±—Ä–∞–Ω–Ω–æ–µ">‚≠ê</button>
    <input type="text" class="search-box" id="searchBox" placeholder="üîç –ü–æ–∏—Å–∫ –±–ª—é–¥–∞..." oninput="filterMenu()">
    <select class="select-box" id="sortSelect" onchange="sortMenu()">
        <option value="default">–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é</option>
        <option value="price-asc">–¶–µ–Ω–∞ ‚Üë</option>
        <option value="price-desc">–¶–µ–Ω–∞ ‚Üì</option>
        <option value="name-asc">–ù–∞–∑–≤–∞–Ω–∏–µ –ê-–Ø</option>
    </select>
</div>

<div class="view-mode-toggle">
    <button class="view-btn active" onclick="setViewMode('cards')">üìá –ö–∞—Ä—Ç–æ—á–∫–∏</button>
    <button class="view-btn" onclick="setViewMode('table')">üìã –¢–∞–±–ª–∏—Ü–∞</button>
</div>

<div class="category-filter">
    <button class="category-btn active" onclick="filterByCategory('–í—Å–µ')">–í—Å–µ</button>
    <button class="category-btn" onclick="filterByCategory('–ó–∞–≤—Ç—Ä–∞–∫')">üåÖ –ó–∞–≤—Ç—Ä–∞–∫</button>
    <button class="category-btn" onclick="filterByCategory('–û–±–µ–¥')">üç≤ –û–±–µ–¥</button>
    <button class="category-btn" onclick="filterByCategory('–£–∂–∏–Ω')">üåô –£–∂–∏–Ω</button>
</div>

<div id="menuContainer">
    <div class="loader">
        <div class="spinner"></div>
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é...</p>
    </div>
</div>

<script>
// –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
const CONFIG = {
    menuJsonUrl: 'https://andreyhiitola.github.io/pelikan-alakol-site/public/data/menu.json',
    fallbackMenu: {
        '–ó–∞–≤—Ç—Ä–∞–∫': [
            { id: 1, name: '–ö–∞—à–∞ —Ä–∏—Å–æ–≤–∞—è', weight: '250/500 –≥—Ä', price: 400, category: '–ó–∞–≤—Ç—Ä–∞–∫' },
            { id: 2, name: '–û–º–ª–µ—Ç –∑–∞–ø–µ—á–µ–Ω–Ω—ã–π', weight: '120 –≥—Ä', price: 500, category: '–ó–∞–≤—Ç—Ä–∞–∫' }
        ],
        '–û–±–µ–¥': [
            { id: 3, name: '–ë–æ—Ä—â', weight: '250/500 –º–ª', price: 800, category: '–û–±–µ–¥' }
        ],
        '–£–∂–∏–Ω': [
            { id: 4, name: '–®–æ—Ä–ø–∞', weight: '400 –≥—Ä', price: 2200, category: '–£–∂–∏–Ω' }
        ]
    }
};

let menuData = {};
let currentCategory = '–í—Å–µ';
let currentViewMode = 'cards';
let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

// –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
async function loadMenu() {
    try {
        const response = await fetch(CONFIG.menuJsonUrl);
        if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–µ–Ω—é');
        
        const data = await response.json();
        
        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏ –≤ –Ω—É–∂–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç
        menuData = {
            '–ó–∞–≤—Ç—Ä–∞–∫': data.dishes?.filter(d => d.category === '–ó–∞–≤—Ç—Ä–∞–∫') || [],
            '–û–±–µ–¥': data.dishes?.filter(d => d.category === '–û–±–µ–¥') || [],
            '–£–∂–∏–Ω': data.dishes?.filter(d => d.category === '–£–∂–∏–Ω') || []
        };
        
        if (data.lastUpdate) {
            document.getElementById('menuDate').textContent = new Date(data.lastUpdate).toLocaleDateString('ru-RU');
        }
        
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–Ω—é:', error);
        menuData = CONFIG.fallbackMenu;
        document.getElementById('menuDate').textContent = new Date().toLocaleDateString('ru-RU');
    }
    
    updateStats();
    renderMenu();
}

function updateStats() {
    const total = Object.values(menuData).flat().length;
    document.getElementById('totalDishes').textContent = total;
    document.getElementById('breakfastCount').textContent = menuData['–ó–∞–≤—Ç—Ä–∞–∫']?.length || 0;
    document.getElementById('lunchCount').textContent = menuData['–û–±–µ–¥']?.length || 0;
    document.getElementById('dinnerCount').textContent = menuData['–£–∂–∏–Ω']?.length || 0;
}

function renderMenu() {
    const searchTerm = document.getElementById('searchBox').value.toLowerCase();
    const container = document.getElementById('menuContainer');
    
    if (currentViewMode === 'table') {
        renderTableView(searchTerm);
        return;
    }
    
    container.innerHTML = '';
    
    const categoriesToShow = currentCategory === '–í—Å–µ'
        ? Object.keys(menuData)
        : [currentCategory];
    
    let hasResults = false;
    
    categoriesToShow.forEach(category => {
        let dishes = menuData[category] || [];
        
        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        dishes = dishes.filter(dish =>
            dish.name.toLowerCase().includes(searchTerm)
        );
        
        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
        dishes = applySorting(dishes);
        
        if (dishes.length === 0) return;
        hasResults = true;
        
        const section = document.createElement('div');
        section.className = 'menu-section';
        
        const icons = { '–ó–∞–≤—Ç—Ä–∞–∫': 'üåÖ', '–û–±–µ–¥': 'üç≤', '–£–∂–∏–Ω': 'üåô' };
        
        section.innerHTML = `
            <h2 class="section-title">${icons[category]} ${category}</h2>
            <div class="menu-grid">
                ${dishes.map(dish => `
                    <div class="dish-card">
                        <div class="dish-header">
                            <button class="favorite-btn ${favorites.includes(dish.id) ? 'active' : ''}" 
                                onclick="toggleFavorite(${dish.id})">
                                ${favorites.includes(dish.id) ? '‚ù§Ô∏è' : 'ü§ç'}
                            </button>
                        </div>
                        <div class="dish-name">${dish.name}</div>
                        <div class="dish-weight">${dish.weight}</div>
                        <div class="dish-price">${dish.price}‚Ç∏</div>
                    </div>
                `).join('')}
            </div>
        `;
        
        container.appendChild(section);
    });
    
    if (!hasResults) {
        container.innerHTML = `
            <div class="empty-state">
                <h2>üçΩÔ∏è –ë–ª—é–¥–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h2>
                <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</p>
            </div>
        `;
    }
}

function renderTableView(searchTerm) {
    const container = document.getElementById('menuContainer');
    
    let allDishes = Object.entries(menuData).flatMap(([category, dishes]) =>
        dishes.map(dish => ({ ...dish, category }))
    );
    
    allDishes = allDishes.filter(dish =>
        dish.name.toLowerCase().includes(searchTerm) &&
        (currentCategory === '–í—Å–µ' || dish.category === currentCategory)
    );
    
    allDishes = applySorting(allDishes);
    
    if (allDishes.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <h2>üçΩÔ∏è –ë–ª—é–¥–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h2>
            </div>
        `;
        return;
    }
    
    const getCategoryClass = (cat) => {

function applySorting(dishes) {
    const sortType = document.getElementById('sortSelect').value;
    
    switch(sortType) {
        case 'price-asc':
            return [...dishes].sort((a, b) => a.price - b.price);
        case 'price-desc':
            return [...dishes].sort((a, b) => b.price - a.price);
        case 'name-asc':
            return [...dishes].sort((a, b) => a.name.localeCompare(b.name, 'ru'));
        default:
            return dishes;
    }
}

function toggleFavorite(dishId) {
    const index = favorites.indexOf(dishId);
    if (index > -1) {

    renderMenu();
}

function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
}

function downloadMenu() {
    const allDishes = Object.entries(menuData).flatMap(([cat, dishes]) =>
        dishes.map(d => ({ ...d, category: cat }))
    );
    
    const dataStr = JSON.stringify(allDishes, null, 2);
    const blob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `menu_pelikan_${new Date().toISOString().split('T')[0]}.json`;
    link.click();
    URL.revokeObjectURL(url);
}
