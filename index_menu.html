<div class="header">
    <h1>üçΩÔ∏è –ú–µ–Ω—é –ü–µ–ª–∏–∫–∞–Ω-–ê–ª–∞–∫–æ–ª—å</h1>
    <p>–°–≤–µ–∂–∞—è –∫—É—Ö–Ω—è | <span id="menuDate">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>
    
    <!-- –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ —Ä–∞–±–æ—Ç—ã -->
    <div id="scheduleBlock" style="margin-top:20px;display:none;">
        <div style="display:flex;gap:15px;justify-content:center;flex-wrap:wrap;max-width:800px;margin:0 auto;">
            <div class="schedule-item" data-meal="breakfast">

<div class="controls">
    <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è –ü–µ—á–∞—Ç—å –º–µ–Ω—é</button>
    <input type="text" class="search-box" id="searchBox" placeholder="üîç –ü–æ–∏—Å–∫ –±–ª—é–¥–∞..." oninput="filterMenu()">
</div>

<div class="category-filter">
    <button class="category-btn active" onclick="filterByCategory('–í—Å–µ', this)">–í—Å–µ</button>
    <button class="category-btn" onclick="filterByCategory('–ó–∞–≤—Ç—Ä–∞–∫', this)">üåÖ –ó–∞–≤—Ç—Ä–∞–∫</button>
    <button class="category-btn" onclick="filterByCategory('–û–±–µ–¥', this)">üç≤ –û–±–µ–¥</button>
    <button class="category-btn" onclick="filterByCategory('–£–∂–∏–Ω', this)">üåô –£–∂–∏–Ω</button>
</div>

<div id="menuContainer">

        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é...</p>

<script>
let currentCategory = '–í—Å–µ';
let globalMenuData = {};

// –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏ –ø–æ–¥—Å–≤–µ—Ç–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
function displaySchedule(schedule) {
    const scheduleBlock = document.getElementById('scheduleBlock');
    if (!scheduleBlock) return;
    
    scheduleBlock.style.display = 'block';
    
    const now = new Date();
    const currentTime = now.getHours() * 60 + now.getMinutes();
    
    Object.keys(schedule).forEach(mealKey => {
        const meal = schedule[mealKey];
        const [startH, startM] = meal.start.split(':').map(Number);
        const [endH, endM] = meal.end.split(':').map(Number);
        
        const startTime = startH * 60 + startM;
        const endTime = endH * 60 + endM;
        
        if (currentTime >= startTime && currentTime <= endTime) {
            const item = document.querySelector(`[data-meal="${mealKey}"]`);
            if (item) item.classList.add('active');
        }
    });
}

async function loadMenu() {
    try {
        const timestamp = new Date().getTime();
        const response = await fetch('menu.json?v=' + timestamp);
        
        if (!response.ok) throw new Error('–§–∞–π–ª menu.json –Ω–µ –Ω–∞–π–¥–µ–Ω!');
        const jsonData = await response.json();
        
        if (jsonData.schedule) {
            displaySchedule(jsonData.schedule);
        }
        
        let dishesArray = [];
        if (Array.isArray(jsonData)) {
            dishesArray = jsonData;
        } else if (jsonData.menu && Array.isArray(jsonData.menu)) {
            dishesArray = jsonData.menu;
        } else if (jsonData.dishes && Array.isArray(jsonData.dishes)) {
            dishesArray = jsonData.dishes;
        }

        if (!dishesArray.length) throw new Error('–ú–µ–Ω—é –ø—É—Å—Ç–æ–µ');

        globalMenuData = {
            '–ó–∞–≤—Ç—Ä–∞–∫': dishesArray.filter(d => d.category === '–ó–∞–≤—Ç—Ä–∞–∫'),
            '–û–±–µ–¥': dishesArray.filter(d => d.category === '–û–±–µ–¥'),
            '–£–∂–∏–Ω': dishesArray.filter(d => d.category === '–£–∂–∏–Ω')
        };

        document.getElementById('menuDate').textContent = new Date().toLocaleDateString('ru-RU');
        renderMenu();
        
    } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err);
        document.getElementById('menuContainer').innerHTML = `
            <div class="empty-state">
                <h2>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–Ω—é</h2>
                <p>${err.message}</p>
            </div>
        `;
    }
}

function renderMenu() {
    const searchTerm = document.getElementById('searchBox').value.toLowerCase();
    const container = document.getElementById('menuContainer');
    container.innerHTML = '';
    
    const categoriesToShow = currentCategory === '–í—Å–µ' ? Object.keys(globalMenuData) : [currentCategory];
    let hasResults = false;

    categoriesToShow.forEach(category => {
        let dishes = globalMenuData[category] || [];
        dishes = dishes.filter(dish => dish.name.toLowerCase().includes(searchTerm));
        
        if (dishes.length === 0) return;
        hasResults = true;
        
        const section = document.createElement('div');
        section.className = 'menu-section';
        const icons = { '–ó–∞–≤—Ç—Ä–∞–∫': 'üåÖ', '–û–±–µ–¥': 'üç≤', '–£–∂–∏–Ω': 'üåô' };
        
        section.innerHTML = `
            <h2 class="section-title">${icons[category] || 'üçΩÔ∏è'} ${category}</h2>
            <div class="menu-grid">
                ${dishes.map(dish => `
                    <div class="dish-card">
                        <div class="dish-name">${dish.name}</div>
                        <div class="dish-weight">${dish.weight}</div>
                        <div class="dish-price">${dish.price} ‚Ç∏</div>
                    </div>
                `).join('')}
            </div>
        `;
        container.appendChild(section);
    });

    if (!hasResults) {
        container.innerHTML = `
            <div class="empty-state">
                <h2>üçΩÔ∏è –ë–ª—é–¥–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h2>
                <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å –∏–ª–∏ –≤—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é</p>
            </div>
        `;
    }
}

function filterByCategory(category, btn) {
    currentCategory = category;
    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
    if (btn) btn.classList.add('active');
    renderMenu();
}

function filterMenu() {
    renderMenu();
}

loadMenu();
</script>
