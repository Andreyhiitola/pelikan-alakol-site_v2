<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞–∫–ª–∞–¥–Ω–∞—è –¥–ª—è –ø–µ—á–∞—Ç–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .receipt {
            border: 2px solid #000;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
        }
        
        .section {
            margin: 15px 0;
            padding: 10px 0;
            border-top: 1px dashed #000;
        }
        
        .items {
            margin: 10px 0;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 13px;
        }
        
        .total {
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 2px solid #000;
        }
        
        .signature {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px dashed #000;
        }
        
        .signature-line {
            margin: 20px 0;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
        }
        
        .print-btn {
            display: block;
            width: 100%;
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .print-btn:hover {
            background: #229954;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                max-width: none;
            }
            
            .no-print {
                display: none !important;
            }
            
            .receipt {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <h2>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–∞...</h2>
        </div>
        
        <div id="receipt" style="display:none;">
            <!-- –ù–∞–∫–ª–∞–¥–Ω–∞—è –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
        </div>
        
        <button class="print-btn no-print" onclick="window.print()" style="display:none;" id="printBtn">
            üñ®Ô∏è –ü–µ—á–∞—Ç—å
        </button>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order');
        
        if (!orderId) {
            document.getElementById('loading').innerHTML = '<h2>‚ùå –ù–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞ –Ω–µ —É–∫–∞–∑–∞–Ω</h2>';
        } else {
            loadOrder(orderId);
        }
        
        async function loadOrder(orderId) {
            try {
                const response = await fetch(`http://85.192.40.138:8081/api/order/${orderId}`);
                
                if (!response.ok) {
                    throw new Error('–ó–∞–∫–∞–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                
                const order = await response.json();
                displayReceipt(order);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = 
                    `<h2>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2><p>${error.message}</p>`;
            }
        }
        }
        
        function displayReceipt(order) {
            const date = new Date(order.timestamp);
            const dateStr = date.toLocaleDateString('ru-RU');
            const timeStr = date.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'});
            
            const itemsHtml = order.items.map(item => `
                <div class="item">
                    <span>‚Ä¢ ${item.name} x${item.quantity || 1}</span>
                    <span>${item.price}‚Ç∏</span>
                </div>
            `).join('');
            
            const receiptHtml = `
                <div class="receipt">
                    <div class="header">
                        <h1>–ü–ï–õ–ò–ö–ê–ù –ê–õ–ê–ö–û–õ–¨</h1>
                        <p>–ó–∞–∫–∞–∑ –∏–∑ –±–∞—Ä–∞</p>
                    </div>
                    
                    <div class="section">
                        <div class="info-row">
                            <span>–ó–∞–∫–∞–∑ ‚Ññ:</span>
                            <strong>${order.order_id}</strong>
                        </div>
                        <div class="info-row">
                            <span>–î–∞—Ç–∞:</span>
                            <span>${dateStr}</span>
                        </div>
                        <div class="info-row">
                            <span>–í—Ä–µ–º—è:</span>
                            <span>${timeStr}</span>
                        </div>
                    </div>
                    
                    <div class="section">
                        <strong>–ö–õ–ò–ï–ù–¢</strong>
                        <div class="info-row">
                            <span>–ò–º—è:</span>
                            <span>${order.client_name}</span>
                        </div>
                        <div class="info-row">
                            <span>–ö–æ–º–Ω–∞—Ç–∞:</span>
                            <span>${order.room}</span>
                        </div>
                    </div>
                    
                    <div class="section">
                        <strong>–°–û–°–¢–ê–í –ó–ê–ö–ê–ó–ê:</strong>
                        <div class="items">
                            ${itemsHtml}
                        </div>
                    </div>
                    
                    <div class="total">
                        <div class="info-row">
                            <span>–ò–¢–û–ì–û:</span>
                            <strong>${order.total}‚Ç∏</strong>
                        </div>
                    </div>
                    
                    <div class="signature">
                        <div class="signature-line">
                            –ü–æ–¥–ø–∏—Å—å –∫–ª–∏–µ–Ω—Ç–∞: ___________________
                        </div>
                        <div class="signature-line">
                            –ü–æ–¥–ø–∏—Å—å –æ—Ñ–∏—Ü–∏–∞–Ω—Ç–∞: ___________________
                        </div>
                        <div class="signature-line">
                            –î–∞—Ç–∞ –≤—ã–¥–∞—á–∏: ___________________
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('receipt').style.display = 'block';
            document.getElementById('receipt').innerHTML = receiptHtml;
            document.getElementById('printBtn').style.display = 'block';
        }
    </script>
</body>
</html>
