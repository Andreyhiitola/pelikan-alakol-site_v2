<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы гостей – Пеликан Алаколь</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Основные стили сайта -->
    <link rel="stylesheet" href="css/infrastructure.css">
    <link rel="stylesheet" href="css/logo.css">
    
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            gap: 20px;
        }

        .back-btn {
            text-decoration: none;
            color: #2d8659;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #1a5c3f;
        }

        .page-title {
            flex: 1;
            text-align: center;
            color: #2d8659;
            margin: 0;
        }

        /* Статистика */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2d8659 0%, #1a5c3f 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(45, 134, 89, 0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* Фильтр и сортировка */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .sort-buttons {
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #2d8659;
            color: #2d8659;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .sort-btn:hover, .sort-btn.active {
            background: #2d8659;
            color: white;
        }

        /* Карточки отзывов */
        .reviews-grid {
            display: grid;
            gap: 30px;
        }

        .review-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .review-author {
            flex: 1;
        }

        .review-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .review-meta {
            color: #666;
            font-size: 0.9em;
        }

        .review-score-badge {
            background: linear-gradient(135deg, #2d8659 0%, #1a5c3f 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            min-width: 80px;
        }

        .score-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .score-label {
            font-size: 0.8em;
            opacity: 0.9;
        }

        /* Детальные оценки */
        .detailed-scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .score-name {
            font-size: 0.85em;
            color: #666;
            font-weight: 500;
        }

        .score-bar-container {
            background: #f0f0f0;
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
        }

        .score-bar {
            background: linear-gradient(90deg, #2d8659 0%, #4CAF50 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .score-value {
            font-size: 0.9em;
            font-weight: bold;
            color: #2d8659;
        }

        /* Текстовые блоки */
        .review-section {
            margin: 20px 0;
        }

        .review-section-title {
            font-weight: bold;
            color: #2d8659;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .review-text {
            color: #333;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .pros {
            background: #f0f9f4;
            padding: 15px;
            border-left: 4px solid #4CAF50;
            border-radius: 8px;
        }

        .cons {
            background: #fff5f5;
            padding: 15px;
            border-left: 4px solid #ff9800;
            border-radius: 8px;
        }

        /* Лоадер */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #2d8659;
        }

        .loading i {
            font-size: 3em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Пустое состояние */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .review-header {
                flex-direction: column;
                gap: 15px;
            }

            .review-score-badge {
                width: 100%;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .sort-buttons {
                flex-wrap: wrap;
            }

            .detailed-scores {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> На главную
            </a>
            <h1 class="page-title">Отзывы наших гостей</h1>
        </header>

        <!-- Статистика -->
        <div class="stats-container" id="stats">
            <div class="stat-card">
                <div class="stat-label">Всего отзывов</div>
                <div class="stat-number" id="total-reviews">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Средняя оценка</div>
                <div class="stat-number" id="avg-score">0.0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Рекомендуют</div>
                <div class="stat-number" id="recommend-percent">0%</div>
            </div>
        </div>

        <!-- Фильтры -->
        <div class="controls">
            <div class="sort-buttons">
                <button class="sort-btn active" data-sort="date">
                    <i class="fas fa-calendar-alt"></i> По дате
                </button>
                <button class="sort-btn" data-sort="rating">
                    <i class="fas fa-star"></i> По оценке
                </button>
            </div>
        </div>

        <!-- Список отзывов -->
        <div id="reviews-container" class="reviews-grid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Загрузка отзывов...</p>
            </div>
        </div>
    </div>

    <script src="js/reviews.js"></script>
</body>
</html>
